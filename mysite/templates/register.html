{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block nav %}
  <li><a href="/welcome/">Home</a></li>
  <li class="active">Register</li>
{% endblock %}
{% block content %}
<div class="form-group col-sm-3">
  <form class="form-horizontal" role="form" action="/register/" method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="first_name">Enter your first name:</label><input type="text" name="first_name" class="form-control" id="first_name" required>
    </div>
    <br>
    <div class="form-group">
      <label for="last_name">Enter your last name:</label><input type="text" class="form-control" name="last_name" id="last_name" required>
    </div>
    <br>
    <div class="form-group">
      <label for="email">Enter your email ID:</label><input type="email" class="form-control" name="email" id="email" required>
    </div>
    <br>
    <div class="form-group">
      <label for="username">Enter a username:</label><input type="text" class="form-control" name="username" id="username" required><br>
    </div>
    <div class="form-group">
      <label for="password">Enter a password:</label><input type="password" class="form-control" name="password" id="password" required>
    </div>
    <br>
    <div class="form-group">
      <input type="submit" class="form-control btn btn-primary" value="Register">
    </div>
  </form>
</div>
{% endblock %}

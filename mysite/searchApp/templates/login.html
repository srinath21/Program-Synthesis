{% extends "base.html" %}
{% block header %}
<header class="jumbotron rest" style="height:30vh">
  <div class="container">
  <br><br>
    <div class="row row-header">
      <div class="col-sm-5">
        <h1><center><code style="background-color:black; color:#00c499; font-size:50px;">Snippet World</code></center></h1>
      </div>
      <div style="padding-top:110px" class="col-md-1 col-md-offset-5">
      </div>
    </div>
  </div>
</header>
{% endblock %}
{% block title %}Login{% endblock %}
{% block nav %}
  <li><a href="/welcome/">Home</a></li>
  <li class="active">Login</li>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row row-content">
  <p style="background-color:red; color:white">{{ invalid }}</p>
  <form action="" class="form-horizontal col-sm-2" role="form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Username:</label><input type="text" class="form-control" name="name" id="name"  required><br>
    </div>
    <div class="form-group">
      <label for="password">Password:<input type="password" class="form-control" name="password" id="password" style="text-align:left" required><br>
    </div>
    <div class="form-group">
      <input type="submit" value="Login" class="btn btn-primary" class="form-control">
    </div>
  </form>
  <div class="col-sm-3 col-sm-offset-7">
    <a class="btn btn-default" href="/register/">Haven't Registered yet?</a>
  </div>
  </div>
  <br>
</div>
{% endblock %}
